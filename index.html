<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Notification System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="notification-container" id="notification-container">
        <!-- Notifications will be dynamically inserted here -->
    </div>

    <button onclick="triggerNotification('booking', 'confirmed')">Simulate Booking Confirmation</button>
    <button onclick="triggerNotification('cancellation', 'cancelled')">Simulate Booking Cancellation</button>
    <button onclick="triggerNotification('reminder', 'reminder')">Simulate Reminder</button>
    <button onclick="triggerNotification('offer', 'promotion')">Simulate Promotional Offer</button>

    <script src="script.js"></script>
</body>
</html>
